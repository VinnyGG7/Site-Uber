<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Uber</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="principal container">
        <div>
        <h1 class="container-titulo"> O Melhor Uber Elétrico da Região Com um Preço Acessível </h1>
        <a class="container-botao" href="https://youtube.com"> Clique aqui para baixar o aplicativo</a>
        <p class="container-aviso"> *O preço pode variar caso a assinatura seja feita em outros planos.</p>
        </div>
    </section>
    <section class="secundario-container">
        <div class="secundario">
            <img class="secundario-imagem" src="img/Group 29.png" alt="carro">
            <h2 class="descricao-titulo">Fácil e Rápido</h2>
            <p class="descricao-texto">Peça de onde você estiver, e escolha o motorista que está mais próximo de você!</p>
        </div>
    </section>
</body>
</html>
